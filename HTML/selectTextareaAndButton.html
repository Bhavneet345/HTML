<!DOCTYPE html>
<html>
    <head>
        <title>
            Dropdown Lists
        </title>
    </head>
    <body>
        <p><B>Month</B></p>
        <select name="Month" multiple>
            <option selected>Jan</option>
            <option>Feb</option>
            <option>March</option>
            <option>April</option>
        </select>
        <p>Share your experience</p>
        <textarea name="experience" rows="10" cols="30"></textarea>
        <br>
        <input type="button" value="button1">
    </body>
</html>
